site_name: FinTech DIY Wiki
site_url: https://localhost:8000/mysite
repo_url: https://github.com/Lawrenceeeeeeee/fintech_diy_wiki
repo_name: Lawrenceeeeeeee/fintech_diy_wiki

theme:
  name: material
  custom_dir: overrides
  language: zh
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  features:
    - navigation.instant
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left
    
plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - 欢迎: index.md
  - 新手村:
      - 基础计算机知识: 新手村/basic_cs.md
      - Linux: 新手村/linux.md
      - Markdown: 新手村/markdown.md
      - LaTeX: 新手村/latex.md
      - Git: 新手村/git.md
      - GitHub: 新手村/github.md
  - 数学:
      - 前言: 数学/math_index.md
      - 高等数学: 数学/高等数学.md
      - 线性代数: 数学/线性代数.md
      - 概率论与数理统计: 数学/概率论与数理统计.md
      - 离散数学: 数学/离散数学.md
      - 运筹学: 数学/运筹学.md
  - 经济学:
      - 微观经济学: 经济学/microeco.md
      - 宏观经济学: 经济学/macroeco.md
      - 计量经济学: 经济学/计量经济学.md
  - 编程基础:
      - 前言: 编程基础/coding_index.md
